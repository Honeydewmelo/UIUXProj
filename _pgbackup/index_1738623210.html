<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ProjTemplate</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="weapBlock">
        <image src="Assault_Rifle.webp" width="100" height="100" style="margin:10px; background-color:cornflowerblue;"></image>
        
        <div id="statBlock">
            <font style="color:white">Damage:</font>
            <div id="statTotals">
                <div id="commonDmg" class="statDivs" style="background-color: gray; width: 40%;">

                </div>
                <div id="uncommonDmg" class="statDivs" style="background-color: green; width: 2%; ">

                </div>
                <div id="rareDmg" class="statDivs" style="background-color: blue; width: 2%;">

                </div>
                <div id="epicDmg" class="statDivs" style="background-color: rebeccapurple; width: 4%; ">

                </div>
                <div id="legDmg" class="statDivs" style="background-color: gold; width: 2%; ">

                </div>
            </div>
        </div>

        <div id="statBlock">
            <font style="color:white">Reload Speed:</font>
            <div id="statTotals">
                <div id="commonDmg" class="statDivs" style="background-color: gray; width: 40%;">

                </div>
                <div id="uncommonDmg" class="statDivs" style="background-color: green; width: 2%; ">

                </div>
                <div id="rareDmg" class="statDivs" style="background-color: blue; width: 2%;">

                </div>
                <div id="epicDmg" class="statDivs" style="background-color: rebeccapurple; width: 4%; ">

                </div>
                <div id="legDmg" class="statDivs" style="background-color: gold; width: 2%; ">

                </div>
            </div>
        </div>
    </div>

</html>
